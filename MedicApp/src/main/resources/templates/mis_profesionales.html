<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/head :: head" </head> <!--NO MODIFICAR-->

<body>
    <!--HEADER-->
    <div class="container-fluid cabecera">
        <header th:replace="/fragments/header :: header" </header> <!--NO MODIFICAR-->
    </div>

    <!--MAIN-->
    <main>
        <div class="container-fluid contenedorMain ">
            <div class="row titulo">
                <h3>MIS PROFESIONALES</h3>
            </div>
            <table class="table row-col-12 table-light">
                    <thead>
                        <tr class="row-col-12 titulosTabla">
                            <th scope="col" class="col-2">Profesional</th>
                            <th scope="col" class="col-2">Especialidad</th>
                             <th scope="col" class="col-2">Horario de atención</th>
                            <th scope="col" class="col-1">Valor de Consulta</th>
                            <th scope="col" class="col-2">Calificación</th> 
                            <th scope="col" class="col-1"></th> 
                        </tr>
                        <!--                            <th scope="col" class="col-1" sec:authorize ="hasRole ('ADMINISTRADOR')" >Acciones</th>
                                                </tr>-->
                    </thead>

                    <tbody th:each="profesional : ${profesionales}">
                        <tr>
                            <td th:text="${profesional.apellido} + ', ' + ${profesional.nombre}"></td>

                            <td th:text="${profesional.especialidad}"></td>
                
                            
                            <td th:text="${profesional.horaInicio} + ' / ' + ${profesional.horaFin}"></td>
                            <td th:text="'$ ' + ${profesional.honorario}"></td>
                            <td>
                                <span th:if="${profesional.calificacion >= 0.00 and profesional.calificacion < 0.25}"> <img src="../../img/estrella00.jpg" class="imgEstrella"  height="20"> </span>
                                <span th:if="${profesional.calificacion >= 0.25 and profesional.calificacion < 0.75}"> <img src="../../img/estrella05.jpg" class="imgEstrella" height="20"> </span>
                                <span th:if="${profesional.calificacion >= 0.75 and profesional.calificacion < 1.25}"> <img src="../../img/estrella10.jpg" class="imgEstrella" height="20"> </span>
                                <span th:if="${profesional.calificacion >= 1.25 and profesional.calificacion < 1.75}"> <img src="../../img/estrella15.jpg" class="imgEstrella" height="20"> </span>
                                <span th:if="${profesional.calificacion >= 1.75 and profesional.calificacion < 2.25}"> <img src="../../img/estrella20.jpg" class="imgEstrella" height="20"> </span>
                                <span th:if="${profesional.calificacion >= 2.25 and profesional.calificacion < 2.75}"> <img src="../../img/estrella25.jpg" class="imgEstrella" height="20"> </span>
                                <span th:if="${profesional.calificacion >= 2.75 and profesional.calificacion < 3.25}"> <img src="../../img/estrella30.jpg" height="20"> </span>
                                <span th:if="${profesional.calificacion >= 3.25 and profesional.calificacion < 3.75}"> <img src="../../img/estrella35.jpg" height="20"> </span>
                                <span th:if="${profesional.calificacion >= 3.75 and profesional.calificacion < 4.25}"> <img src="../../img/estrella40.jpg" height="20"> </span>
                                <span th:if="${profesional.calificacion >= 4.25 and profesional.calificacion < 4.75}"> <img src="../../img/estrella45.jpg" height="20"> </span>
                                <span th:if="${profesional.calificacion >= 4.75}"> <img src="../../img/estrella50.jpg" height="20"> </span>
                            <td scope="col" class="col-2" sec:authorize ="hasRole ('PACIENTE')"><a th:href="@{/turno/formularioTurno/__${profesional.id}__}">
                                    <button class="btn btn-primary btnQuieroTurno"> Quiero MiTurno</button></a></td>



                        </tr>
                    </tbody>
                </table>

                <a class="btn btn-primary botonesLista" href="/inicio" role="button">Volver</a>
        
            </div>
                    </div>

                </div>
            </div>
    </main>
    <!--FOOTER-->
    <div class="container-fluid pie">
        <footer th:replace="/fragments/footer :: footer" </footer><!--NO MODIFICAR-->
    </div>
    
            <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"
        ></script> <!--NO MODIFICAR-->
</body>

</html>
