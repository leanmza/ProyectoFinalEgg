<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace= "/fragments/head :: head" </head>  <!--NO MODIFICAR-->

    <body>
        <!--HEADER-->
        <div class="container-fluid cabecera">
            <header th:replace="/fragments/header :: header"</header>  <!--NO MODIFICAR-->
        </div>

        <!--MAIN-->

        <main>
            <div class="container-fluid contenedorMain contenedorCards">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col">
                        <a class="dropdown-item" th:href="@{/profesional/agenda}">
                            <div class="card ">
                                <div class="card-body card1">
                                    <h3 class="card-title">AGENDA</h3>
                                </div>

                            </div>
                        </a>
                    </div>


                    <div class="col">
                        <a class="dropdown-item" th:href="@{/historiaClinica/buscar}">
                            <div class="card">
                                <div class="card-body card2">
                                    <h3 class="card-title">BUSCAR <br> HISTORIA CLINICA</h3>

                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col">
                        <a class="dropdown-item" th:href="@{/historiaClinica/form_historia_clinica}">
                            <div class="card">
                                <div class="card-body card3">
                                    <h3 class="card-title">NUEVA <br> HISTORIA CLINICA </h3>

                                </div>
                            </div>
                        </a>

                    </div>


                </div>
            </div>

            <div class="alert alert-success mensajeExito" role="alert"  th:if="${exito != null}" >
                <p class="custom-success-message mensaje" th:text="${exito}">

                </p>
            </div>

        </main>
        <!--FOOTER-->
        <div class="container-fluid pie">
            <footer  th:replace="/fragments/footer :: footer"</footer><!--NO MODIFICAR-->
        </div>



        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"
        ></script> <!--NO MODIFICAR-->

    </body>
</html>
