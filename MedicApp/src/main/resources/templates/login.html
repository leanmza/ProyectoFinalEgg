    <div class="alert alert-success mensajeExito" role="alert"  th:if="${exito != null}" >
        <p class="custom-success-message mensaje" th:text="${exito}">
             
        </p>
</div>
    <div class="alert alert-danger mensajeError" role="alert"  th:if="${error != null}" >
<p class="custom-error-message mensaje" th:text="${error}"></p>
</div>


    <div class="container-fluid contenedorLogin contenedorMain">
        <div class="login">

            <h3 class="titulo">INICIAR SESIÓN</h3>


            <div class="loginFormulario">


                <form
                th:action="@{/loginCheck}"
                        method="POST"
                        class="form-floating row formulario"
                        id="formLogin"
                >

                    <div class="row rowLogin">
                        <div class="col-xs-12 form-floating">
                            <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    name="email"
                                    placeholder=""
                            />
                            <label for="email"><i class="fa-solid fa-envelope iconForm"></i>Email</label>
                        </div>
                    </div>

                    <div class="row rowLogin">
                        <div class="col-xs-12 form-floating">
                            <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    name="password"
                                    placeholder=""
                            />
                            <label for="password"
                            ><i class="fa-solid fa-lock iconForm"></i>Contraseña</label
                            >
                        </div>
                    </div>

                    <div class="row rowLogin">
                        <div class="col-xs-12 col-md-4 colBtn">
                            <button type="submit" class="btn btn-primary btn-submit botonesLogin">
                                Iniciar sesión
                            </button>
                        </div>
                  
                    </div>


                </form>

                <div class="divCrearUsuario">
                    <p>Si todavía no tenés usuario</p>
                    <a href="/form_pac" id="linkCrear" class="link"
                    >
                        <button class="btn btn-primary botonesLogin">Hacé click acá</button>
                    </a
                    >
                </div>


            </div>
        </div>
    </div>
