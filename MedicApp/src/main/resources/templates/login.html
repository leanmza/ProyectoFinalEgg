<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace= "/fragments/head :: head" </head>  <!--NO MODIFICAR-->

    <body>
        <!--HEADER-->
        <div class="container-fluid cabecera">
            <header th:replace="/fragments/header :: header"</header>  <!--NO MODIFICAR-->
        </div>

        <!--MAIN-->

        <main>



            <div class="container-fluid contenedorDiv">
                <div class="login">
                    <h3 class="titulo">INICIAR SESIÓN</h3>
                    <form
                        action=""
                        method="get"
                        class="form-floating row formulario"
                        id="formLogin"
                        >
                        <div class="row rowLogin">
                            <div class="col-xs-12 form-floating">
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    name="email"
                                    placeholder=""
                                    />
                                <label for="nombre">Email</label>
                            </div>
                        </div>
                        <div class="row rowLogin">
                            <div class="col-xs-12 form-floating">
                                <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    name="password"
                                    placeholder=""
                                    />
                                <label for="password">Contraseña</label>
                            </div>
                        </div>
                        <div class="row rowLogin">
                            <div class="col-xs-12 col-md-4 colBtn">
                                <button type="submit" class="btn btn-primary btn-submit">
                                    Iniciar sesión
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </main>
        <!--FOOTER-->
        <div class="container-fluid pie">
            <footer  th:replace="/fragments/footer :: footer"</footer><!--NO MODIFICAR-->
        </div>


        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"
        ></script> <!--NO MODIFICAR-->

    </body>
</html>
