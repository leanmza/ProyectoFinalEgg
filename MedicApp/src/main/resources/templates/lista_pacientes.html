<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace= "/fragments/head :: head" </head>  <!--NO MODIFICAR-->

    <body>
        <!--HEADER-->
        <div class="container-fluid cabecera">
            <header th:replace="/fragments/header :: header"</header>  <!--NO MODIFICAR-->
        </div>

        <!--MAIN-->

        <main>

            <div class="container-fluid contenedorDiv contenedorMain">
                <h3>LISTA DE PACIENTES</h3>
                <table class="table table-light">
                    <thead>
                        <tr class="row-col-12 titulosTabla">
                            <th scope="col">Apellido y Nombre</th>
                            <th scope="col">DNI</th>
                            <th scope="col">Fecha de Nacimiento</th>
                            <th scope="col">Tel√©fono</th>
                            <th scope="col">Email</th>
                            <th scope="col">Obra Social</th>
                            <th scope="col">Activo</th>
                        </tr>
                    </thead>

                    <tbody th:each="paciente : ${pacientes}">
                        <tr>
                            <td th:text="${paciente.apellido} + ', ' + ${paciente.nombre}"> </td>
                            <td th:text="${paciente.dni}"></td>
                            <td th:text="${paciente.fechaNacimiento}"></td>
                            <td th:text="${paciente.telefono}"></td>
                            <td th:text="${paciente.email}"></td>
                            <td th:text="${paciente.obraSocial.nombre}"></td>
                            <td th:if="${paciente.activo} == true" th:text="SI"></td>
                            <td th:if="${paciente.activo} == false" th:text="NO"></td>
                        </tr>
                    </tbody>
                </table>

                <a class="btn btn-primary botonesLista" href="/" role="button">Volver</a>


            </div>


        </main>
        <!--FOOTER-->
        <div class="container-fluid pie">
            <footer  th:replace="/fragments/footer :: footer"</footer><!--NO MODIFICAR-->
        </div>


        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"
        ></script> <!--NO MODIFICAR-->

    </body>
</html>
