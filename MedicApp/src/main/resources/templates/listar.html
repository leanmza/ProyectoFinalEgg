<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace= "/fragments/head :: head" </head>  <!--NO MODIFICAR-->

    <body>
        <!--HEADER-->
        <div class="container-fluid cabecera">
            <header th:replace="/fragments/header :: header"</header>  <!--NO MODIFICAR-->
        </div>

        <!--MAIN-->

        <main>
            
 
        <h1>LISTA</h1>
        <div class="container">
            <hr>
            <div class="card w-50">
                <div class="card-body">
            <div th:each="profesional : ${profesionales}">
                <div class="card w-50">
                    <div class="card-body">
                        <h5 th:text="${profesional.nombre}"></h5>
                        <h5 th:text="${profesional.apellido}"></h5>
                        <h5 th:text="${profesional.especialidad}"></h5>                        
                    </div>
                </div>
         
            </div>

                </div>
            </div>
      
            <a class="btn btn-primary" href="/" role="button">Volver</a>

            <form action="/pro/buscarespec" method="POST">
                <input type="text" name="especialidad">
                <button type="submit">Buscar por especialidad</button>
            </form>            
           <hr>
        </div>
            
            
        </main>
     <!--FOOTER-->
        <div class="container-fluid pie">
            <footer  th:replace="/fragments/footer :: footer"</footer><!--NO MODIFICAR-->
        </div>


        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"
        ></script> <!--NO MODIFICAR-->

    </body>
</html>
