<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <header
        class="d-flex flex-wrap justify-content-between align-content-center"
        >
        <div class="col-xs-12 col-md-2 imgLogo">


            <!--SI  HAY LOGUEADO-->
            <a
                href="/inicio"
                class="logo"
                th:if="${session.pacienteSession != null || session.profesionalSession != null} "
                >
                <img
                    src="../../logo_App_fondo_transparente.png"
                    alt="logo"
                    class="logoHeader"
                    />
            </a>


            <!--SI NO  HAY LOGUEADO-->
            <a
                href="/"
                class="logo"
                th:if="${session.pacienteSession == null && session.profesionalSession == null}"
                >
                <img
                    src="../../logo_App_fondo_transparente.png"
                    alt="logo"
                    class="logoHeader"
                    />
            </a>
        </div>

        <nav class="col-xs-12 col-md-9 navbar navbar-expand-md">
            <div class="container-fluid contenedorLinks">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav navibar">

                        <!--SI  HAY LOGUEADO-->
                        <a
                            href="/inicio"
                            th:if="${session.pacienteSession != null || session.profesionalSession != null} "
                            id="btn-inicio" class="link">Inicio
                        </a>


                        <!--SI NO  HAY LOGUEADO-->
                        <a
                            href="/"
                            th:if="${session.pacienteSession == null && session.profesionalSession == null}"
                            id="btn-inicio" class="link">Inicio
                        </a>

                        <a href="/listar" id="btn-list-profesionales" class="link"
                           >Profesionales</a
                        >
                        <a href="/preguntasFrecuentes" id="btn-contacto" class="link">Preguntas Frecuentes</a>

                        <!-- ENVIO A CADA ROL A SU RESPECTIVO FORMULARIO -->


                        <a th:href="@{/pac/perfil}" id="btn-contacto" class="link  divHeaderPerfil" sec:authorize ="hasRole ('PACIENTE')">
                            Perfil <img class="imagen-perfil" th:if="${session.pacienteSession.imagen != null}" th:src="@{/imagen/perfil/__${session.pacienteSession.id}__}">
                                  
                        </a>

                        <a th:href="@{/profesional/perfil}" id="btn-contacto" sec:authorize ="hasRole ('ADMINISTRADOR')" class="link  divHeaderPerfil">
                            Perfil <img class="imagen-perfil" th:if="${session.profesionalSession.imagen != null}" th:src="@{/imagen/perfil/__${session.profesionalSession.id}__}" >
                        </a>

                        <a th:href="@{/profesional/perfil}" id="btn-contacto" sec:authorize ="hasRole ('PROFESIONAL')" class="link  divHeaderPerfil">
                            Perfil <img class="imagen-perfil" th:if="${session.profesionalSession.imagen != null}" th:src="@{/imagen/perfil/__${session.profesionalSession.id}__}" >
                        </a>

                    </div>
                </div>
                <!--ESTO TIENE QUE APARECER SOLO EN EL INICIO.HTML-->
                <a th:href="@{/pac/turno}"><button
                        type="button"
                        class="btn btn-primary botonesHeader btnTurnoHeader"
                        sec:authorize ="hasRole ('PACIENTE')"
                        >
                        Sacar Turno
                    </button>
                </a>

                <!--ESTO TIENE QUE APARECER SOLO EN EL INICIO.HTML-->
                <a th:href="@{/admin/registroProfesional}"><button
                        type="button"
                        class="btn btn-primary botonesHeader btnTurnoHeader"
                        sec:authorize ="hasRole ('ADMINISTRADOR')"
                        >
                        Crear Profesional
                    </button>
                </a>
                <!-- SEGUN ESTE INICIANO O NO SESION MOSTRAMOS UNO U OTRO BOTON -->
                <div th:if="${session.pacienteSession == null && session.profesionalSession == null}">
                    <a href="/login"> <button type="button" class="btn btn-primary botonesHeader">Iniciar Sesión</button></a>
                </div>
                <div th:if="${session.pacienteSession != null || session.profesionalSession != null}">
                    <a href="/logout"><button type="button" class="btn btn-primary botonesHeader">Cerrar Sesión</button></a>
                </div>

                <!--  AGREGAR A BOTON SACAR TURNO (poner como atributo de la etiqueta)  sec:authorize ="hasRole ('PACIENTE')"-->
            </div>
        </nav>
    </header>
</html>
