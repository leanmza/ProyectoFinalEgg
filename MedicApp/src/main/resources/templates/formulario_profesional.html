<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace= "/fragments/head :: head" </head>  <!--NO MODIFICAR-->

    <body>
        <!--HEADER-->
        <div class="container-fluid cabecera">
            <header th:replace="/fragments/header :: header"</header>  <!--NO MODIFICAR-->
        </div>

        <!--MAIN-->

        <main>
            
<form>
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre"><br>
  <br><br>
  <label for="apellido">Apellido:</label>
  <input type="text" id="apellido" name="apellido"><br>
  <br><br>
  <label for="email">E-mail:</label>
  <input type="email" id="email" name="email"><br>
  <br><br>
  <label for="telefono">Teléfono:</label>
  <input type="tel" id="telefono" name="telefono"><br>
  <br><br>
  <label for="password">Contraseña:</label>
  <input type="password" id="password" name="password"><br>
  <br><br>
  <label for="password2">Contraseña2:</label>
  <input type="password2" id="password2" name="password2"><br>
  <br><br>
</form>


    <form>
        
        <label for="especialidad">Especialidad:</label>
        <select id="especialidad" name="especialidad">
          <option value="cardiología">Cardiología</option>
          <option value="dermatología">Dermatología</option>
          <option value="endocrinología">Endocrinología</option>
          <option value="neurología">Neurología</option>
        </select><br>
        <br><br>
        <label for="modalidad">modalidad:</label>
        <select id="modalidad" name="modalidad">
          <option value="TELECONSULTA">Teleconsulta</option>
          <option value="PRESENCIAL">Presencial</option>
        </select><br>
        <br><br>
        <label for="Obra Social">Obra Social:</label>
        <select id="Obra Social" name="Obra Social">
          <option value="PAMI">PAMI</option>
          <option value="OSDE">OSDE</option>
          <option value="SWISSMEDICAL">SWISSMEDICAL</option>
          <option value="OSCECAC">OSCECAC</option>
        </select><br>
        <br><br>
        <form>
          <label for="texto">Ubicacion:</label>
          <input type="text" id="texto" name="texto">
          <br><br>
        </form>
       
     
      <fieldset>
        <legend>Selecciona los días disponibles:</legend>
        <input type="checkbox" id="lunes" name="dias" value="lunes">
        <label for="lunes">Lunes</label><br>
        <input type="checkbox" id="martes" name="dias" value="martes">
        <label for="martes">Martes</label><br>
        <input type="checkbox" id="miercoles" name="dias" value="miercoles">
        <label for="miercoles">Miércoles</label><br>
        <input type="checkbox" id="jueves" name="dias" value="jueves">
        <label for="jueves">Jueves</label><br>
        <input type="checkbox" id="viernes" name="dias" value="viernes">
        <label for="viernes">Viernes</label><br>
        <input type="checkbox" id="sabado" name="dias" value="sabado">
        <label for="sabado">Sábado</label><br>
        <input type="checkbox" id="domingo" name="dias" value="domingo">
        <label for="domingo">Domingo</label><br>
      </fieldset>
      <br>

  <form>
    <label for="inicio">Hora de inicio:</label>
    <input type="time" id="inicio" name="inicio"><br>
  
    <label for="fin">Hora de fin:</label>
    <input type="time" id="fin" name="fin"><br>
  
        <input type="submit" value="Enviar">
      </form>
            
            
        </main>
     <!--FOOTER-->
        <div class="container-fluid pie">
            <footer  th:replace="/fragments/footer :: footer"</footer><!--NO MODIFICAR-->
        </div>


        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"
        ></script> <!--NO MODIFICAR-->

    </body>
</html>
