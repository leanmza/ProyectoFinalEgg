<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesionales</title>
    <link rel="stylesheet" href="../static/style.css">

</head>
<body>
<form action="/pro/regitroProfesional" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required><br>

    <label for="especialidad">Especialidad:</label>
    <select id="especialidad" name="especialidad" required>
        <option value="">Seleccione una especialidad</option>
        <option value="cardiologia">Cardiología</option>
        <option value="dermatologia">Dermatología</option>
        <option value="endocrinologia">Endocrinología</option>
        <option value="neurologia">Neurología</option>
    </select><br>

    <label for="modalidad">Modalidad:</label>
    <select id="modalidad" name="modalidad" required>
        <option value="">Seleccione una modalidad</option>
        <option value="teleconsulta">Teleconsulta</option>
        <option value="presencial">Presencial</option>
    </select><br>

    <label for="obraSocial">Obra social:</label><br>
    <input type="checkbox" id="pami" name="obraSocial[]" value="pami">
    <label for="pami">PAMI</label><br>

    <input type="checkbox" id="osde" name="obraSocial[]" value="osde">
    <label for="osde">OSDE</label><br>

    <input type="checkbox" id="swissMedical" name="obraSocial[]" value="swissMedical">
    <label for="swissMedical">Swiss Medical</label><br>

    <input type="checkbox" id="oscecac" name="obraSocial[]" value="oscecac">
    <label for="oscecac">OSCECAC</label><br>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="password2">Repetir contraseña:</label>
    <input type="password" id="password2" name="password2" required><br>


    <label for="texto">Ubicacion:</label>
    <input type="text" id="texto" name="texto">
    <br><br>
    <fieldset>
        <legend>Selecciona los días disponibles:</legend>
        <input type="checkbox" id="lunes" name="dias" value="lunes">
        <label for="lunes">Lunes</label><br>
        <input type="checkbox" id="martes" name="dias" value="martes">
        <label for="martes">Martes</label><br>
        <input type="checkbox" id="miercoles" name="dias" value="miercoles">
        <label for="miercoles">Miércoles</label><br>
        <input type="checkbox" id="jueves" name="dias" value="jueves">
        <label for="jueves">Jueves</label><br>
        <input type="checkbox" id="viernes" name="dias" value="viernes">
        <label for="viernes">Viernes</label><br>
        <input type="checkbox" id="sabado" name="dias" value="sabado">
        <label for="sabado">Sábado</label><br>
        <input type="checkbox" id="domingo" name="dias" value="domingo">
        <label for="domingo">Domingo</label><br>
    </fieldset>
    <br>
    <label for="inicio">Hora de inicio:</label>
    <input type="time" id="inicio" name="horarioInicio"><br>

    <label for="fin">Hora de fin:</label>
    <input type="time" id="fin" name="horarioFin"><br>

    <h1>Subir foto</h1>
    <form action="/foto" method="post" enctype="multipart/form-data">
        <input type="file" name="imagen" accept="image/*"><br>
        <input type="submit" value="Subir">
    </form>
    
    <button type="submit">Registrarse</button>
</form>
</body>
</html>
