<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace= "/fragments/head :: head" </head>  <!--NO MODIFICAR-->

    <body>
        <!--HEADER-->
        <div class="container-fluid cabecera">
            <header th:replace="/fragments/header :: header"</header>  <!--NO MODIFICAR-->
        </div>

        <!--MAIN-->

        <main>
          <div id="divFormProfesional" class="container-fluid divFormProfesional">
            <div class="row titulo">
              <h3>REGISTRO DE PROFESIONAL</h3>
            </div>
            <div class="row">
              <form
                class="form-floating row g-3 formulario"
                id="formulario"
                method="post"
                action=""
              >
                <h4>Datos Personales</h4>
                <!-- form-floating es para que el placeholder se haga chiquito en el input y no desaparezca -->
                <!-- INPUT NOMBRE-->
                <div class="col-xs-12 col-md-6 form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    name="nombre"
                    placeholder=""
                  />
                  <label for="nombre">Nombre</label>
                </div>
                <!-- INPUT APELLIDO-->
                <div class="col-xs-12 col-md-6 form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="apellido"
                    name="apellido"
                    placeholder=""
                  />
                  <label for="apellido">Apellido</label>
                </div>
                <!-- INPUT MAIL-->
                <div class="col-xs-12 col-md-6 form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="correo"
                    placeholder=""
                    name="correo"
                  />
                  <label for="correo">Email</label>
                </div>
                <!-- INPUT TELEFONO-->
                <div class="col-xs-12 col-md-6 form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="telefono"
                    name="telefono"
                    placeholder=""
                  />
                  <label for="telefono">Telefono</label>
                </div>
                <!-- INPUT PASSWORD-->
                <div class="col-xs-12 col-md-6 form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder=""
                  />
                  <label for="password">Contraseña</label>
                </div>
                <!-- INPUT PASSWORD2-->
                <div class="col-xs-12 col-md-6 form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="password2"
                    name="password2"
                    placeholder=""
                  />
                  <label for="password2">Repetir Contraseña</label>
                </div>
      
                <div class="row">
                  <!-- INFORMACIÓN DE PROFESIONAL -->
                  <div class="col-12">
                    <h4>INFORMACIÓN DEL PROFESIONAL</h4>
                  </div>
      
                  <div class="row">
                    <!-- SELECT ESPECIALIDAD -->
                    <div class="col-xs-12 col-md-6 form-floating"></div>
                    <label for="especialidad">Especialidad</label>
                    <select
                      name="especialidad"
                      id="especialidad"
                      class="especialidad"
                    >
                      <option value="" selected>Elija una especialidad...</option>
                      <option value="Cardiologia">Cardiología</option>
                      <option value="Clinica">Clínica</option>
                      <option value="Dermatología">Dermatología</option>
                      <option value="Endocrinología">Endocrinología</option>
                      <option value="Neurología">Neurología</option>
                      <option value="Traumatologia">Traumatologia</option>
                      <option value="Pediatria">Pediatría</option>
                    </select>
                  </div>
      
                  <!-- SELECT UBICACIÓN -->
                  <div class="col-xs-12 col-md-6 form-floating"></div>
                  <label for="ubicacion">Ubicación</label>
                  <select name="ubicacion" id="ubicacion" class="ubicacion">
                    <option value="" selected>Elija una ubicación...</option>
                    <option value="NORTE">Norte</option>
                    <option value="CENTRO">Centro</option>
                    <option value="SUR">Sur</option>
                    <option value="ESTE">Este</option>
                    <option value="OESTE">Oeste</option>
                  </select>
                </div>
      
                <!-- SELECT MODALIDAD -->
                <div class="col-xs-12 col-md-6 form-floating">
                  <label for="modalidad">Modalidad</label>
                  <select name="modalidad" id="modalidad" class="modalidad">
                    <option value="" selected>Elija una modalidad</option>
                    <option value="TELEMEDICINA">Telemedicina</option>
                    <option value="PRESENCIAL">Presencial</option>
                  </select>
                </div>
      
                <!-- SELECT OBRAS SOCIALES-->
                <h4>Obras Sociales</h4>
                <div class="row">
                  <div class="form-floating">
                    <div class="row">
                      <div class="col-xs-6 col-md-4 divObraSocial">
                        <label for="pami">PAMI</label>
                        <input type="checkbox" name="pami" id="pami" />
                      </div>
      
                      <div class="col-xs-6 col-md-4 divObraSocial">
                        <label for="osde">OSDE</label>
                        <input type="checkbox" name="osde" id="osde" />
                      </div>
      
                      <div class="col-xs-6 col-md-4 divObraSocial">
                        <label for="swissMedical">SWISS MEDICAL</label>
                        <input
                          type="checkbox"
                          name="swissMedical"
                          id="swissMedical"
                        />
                      </div>
      
                      <div class="col-xs-6 col-md-4 divObraSocial">
                        <label for="osecac">OSECAC</label>
                        <input type="checkbox" name="osecac" id="osecac" />
                      </div>
                    </div>
                  </div>
                </div>
      
                <!-- DÍAS Y HORARIOS -->
                <div class="col-12">
                  <h4>DÍAS Y HORARIOS DE ATENCIÓN</h4>
                </div>
      
                <div class="row">
                  <!-- INPUT DE DÍAS -->
                  <div class="row">
                    <div class="col-xs-12 form-floating">
                      <label for="lunes">Lunes</label>
                      <input type="checkbox" name="lunes" id="lunes" />
      
                      <label for="martes">Martes</label>
                      <input type="checkbox" name="martes" id="martes" />
      
                      <label for="miercoles">Miércoles</label>
                      <input type="checkbox" name="miercoles" id="miercoles" />
      
                      <label for="jueves">Jueves</label>
                      <input type="checkbox" name="jueves" id="jueves" />
      
                      <label for="viernes">Viernes</label>
                      <input type="checkbox" name="viernes" id="viernes" />
      
                      <label for="jueves">Sábado</label>
                      <input type="checkbox" name="sabado" id="sabado" />
                    </div>
                  </div>
                </div>
      
                <div class="col-xs-12 btnEnviar">
                  <button
                    type="submit"
                    name="submit"
                    value="enviar"
                    class="btn btn-primary"
                  >
                    Enviar
                  </button>
                </div>
              </form>
            </div>
          </div>
      
            
            
        </main>
     <!--FOOTER-->
        <div class="container-fluid pie">
            <footer  th:replace="/fragments/footer :: footer"</footer><!--NO MODIFICAR-->
        </div>


        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"
        ></script> <!--NO MODIFICAR-->

    </body>
</html>
