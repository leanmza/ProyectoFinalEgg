<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace= "/fragments/head :: head" </head>  <!--NO MODIFICAR-->

    <body>
        <!--HEADER-->
        <div class="container-fluid cabecera">
            <header th:replace="/fragments/header :: header"</header>  <!--NO MODIFICAR-->
        </div>

        <!--MAIN-->

 <main>

    <form>
      <section class="container-fluid container-custome mt-2 w-50">
        <div class="card p-4">
          <legend>
            <font style="vertical-align: inherit;">FORMULARIO PROFESIONAL</font>
          </legend>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" class="form-control" placeholder="Escriba Nombre">
          </div>
          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" id="apellido" class="form-control" placeholder="Escriba Apellido">
          </div>
          <div class="mb-3">
            <label for="Email" class="form-label">Email:</label>
            <input type="email" id="Email" class="form-control" placeholder="Escriba Email">
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Telefono:</label>
            <input type="tel" id="telefono" class="form-control" placeholder="Escriba Telefono">
          </div>
          <div class="mb-3">
            <label for="contrasena" class="form-label">Contrase単a:</label>
            <input type="password" id="contrasena" class="form-control" placeholder="Escriba contrase単a">
          </div>
          <div class="mb-3">
            <label for="contrasena2" class="form-label"> Confirmar Contrase単a:</label>
            <input type="password" id="contrasena2" class="form-control" placeholder="Confirmar contrase単a">
          </div>
          
          <legend>
            <font style="vertical-align: inherit;">Datos Profesionales</font>
          </legend>
          
          <div class="mb-3">
            <label for="especialidad" class="form-label">Especialidad:</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Selecione una Especialidad</option>
              <option value="1">Clinico</option>
              <option value="2">Pediatria</option>
              <option value="3">Ginecologia</option>
              <option value="4">Cardiologia</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="modalidad" class="form-label">Modalidad:</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Selecione una Modalidad</option>
              <option value="1">TELEMEDICINA</option>
              <option value="2">PRESENCIAL</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="obra social" class="form-label">Obra Social:</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Selecione Obra Social</option>
              <option value="1">PAMI</option>
              <option value="2">OSDE</option>
              <option value="3">SWISSMEDICAL</option>
              <option value="4">OSECAC</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="ubicacion" class="form-label">Ubicacion:</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Selecione Ubicacion</option>
              <option value="1">NORTE</option>
              <option value="2">SUR</option>
              <option value="3">ESTE</option>
              <option value="4">OESTE</option>
            </select>
          </div>

          <legend>
            <font style="vertical-align: inherit;">Dias Disponibles</font>
          </legend>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="lunes">
            <label class="form-check-label" for="lunes">Lunes</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="martes">
            <label class="form-check-label" for="martes">Martes</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="miercoles">
            <label class="form-check-label" for="miercoles">Miercoles</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="jueves">
            <label class="form-check-label" for="jueves">Jueves</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="viernes">
            <label class="form-check-label" for="viernes">Viernes</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="sabado">
            <label class="form-check-label" for="sabado">Sabado</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="domingo">
            <label class="form-check-label" for="domingo">Domingo</label>
          </div>
          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha inicio:</label>
            <input type="date" id="fecha" class="form-control" placeholder="fecha">
          </div>
          <div class="mb-3">
            <label for="horario" class="form-label">Horario Inicio:</label>
            <input type="time" id="horario" class="form-control" placeholder="Hora">
          </div>
          <div class="mb-3">
            <label for="horario" class="form-label">Horario Fin :</label>
            <input type="time" id="horario" class="form-control" placeholder="Hora">
          </div>
          <div class="mb-3">
            <label for="horario" class="form-label">Valor Consulta:</label>
            <input type="text" disabled id="valor" class="form-control" value="$">
          </div>
          <button type="submit" class="btn btn-primary">
            Enviar
          </button>
        </div>
      </section>
    </form>

  </main>
     <!--FOOTER-->
        <div class="container-fluid pie">
            <footer  th:replace="/fragments/footer :: footer"</footer><!--NO MODIFICAR-->
        </div>


        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"
        ></script> <!--NO MODIFICAR-->

    </body>
</html>
