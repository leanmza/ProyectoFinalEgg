<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="/fragments/head :: head" </head> <!--NO MODIFICAR-->

    <body>
        <!--HEADER-->
        <div class="container-fluid cabecera">
            <header th:replace="/fragments/header :: header" </header> <!--NO MODIFICAR-->
        </div>

        <!--MAIN-->
        <main>
            <div class="container-fluid contenedorMain ">
                <div class="row titulo">
                    <h3>AGENDA DE TURNOS</h3>
                </div>
                <table class="table row-col-12 table-light">
                    <thead>
                        <tr class="row-col-12 titulosTabla">
                            <th scope="col" class="col-2">Fecha</th>
                            <th scope="col" class="col-2">Hora</th>
                            <th scope="col" class="col-2">Paciente</th>
                            <th scope="col" class="col-1">Motivo</th>
                            <th scope="col" class="col-2">Telefono</th>
                            <th scope="col" class="col-2">Anular</th> 

                        </tr>

                    </thead>

                    <tbody th:each="turno : ${turnos}">
                        <tr class="trTurnos">
                            <td th:text="${turno.fecha}"></td>

                            <td th:text="${turno.hora}"></td>


                            <td th:text="${turno.paciente.nombre + ', ' + turno.profesional.nombre}"></td>
                            <td th:text="${turno.motivo}"></td>
                             <td th:text="${turno.paciente.telefono}"></td>
                            <td scope="col" class="col-2">  
                                <a th:href="@{/pac/anularTurno/__${turno.id}__}" >
                                <button type="button" class="btn btn-danger btnQuieroTurno"> 
                                    Anular MiTurno
                                </button>
                                </a>
                            </td>



                        </tr>
                    </tbody>
                </table>

                <a class="btn btn-primary botonesLista" href="/inicio" role="button">Volver</a>

            </div>
        </div>

    </div>
</div>





</main>
<!--FOOTER-->
<div class="container-fluid pie">
    <footer th:replace="/fragments/footer :: footer" </footer><!--NO MODIFICAR-->
</div>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"
></script> <!--NO MODIFICAR-->


</body>

</html>
