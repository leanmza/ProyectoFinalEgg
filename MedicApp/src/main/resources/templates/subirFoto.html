    <body>
        <!--HEADER-->
        <div class="container-fluid cabecera">

        <!--MAIN-->

        <main>

    <section style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">

    </section>

        ></script> <!--NO MODIFICAR-->

</html>
