<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace= "/fragments/head :: head" </head>  <!--NO MODIFICAR-->

    <body>
        <!--HEADER-->
        <div class="container-fluid cabecera">
            <header th:replace="/fragments/header :: header"</header>  <!--NO MODIFICAR-->
        </div>

        <!--MAIN-->

        <main>
            <div
              id="divFormHistoriaClinica"
              class="container-fluid divFormHistoriaClinica"
            >
              <div class="row titulo">
                <h3>NUEVA DE ENTRADA DE HISTORIA CLÍNICA</h3>
              </div>
      
              <form
                class="form-floating row formulario formularioCrear"
                id="formulario"
                th:action="@{/historiaClinica/form_historia_clinica}"
                method="POST"
              >
                <!-- DATOS PERSONALES -->
                <div class="row rowDatosPersonales">
                  <div class="tituloForm">
                    <h4>Complete el formulario para crear un nuevo registro</h4>
                  </div>
                  <!-- form-floating es para que el placeholder se haga chiquito en el input y no desaparezca -->
                  <!-- INPUT OCULTO DEL ID -->
                  <input hidden type="text" id="id" name="id" th:value="${id}" />
                  <!-- INPUT FECHA-->
                  <div class="col-xs-12 col-md-6 form-floating">
                    <input
                      type="date"
                      class="form-control"
                      id="fecha"
                      name="fecha"
                      th:value="${fecha}"
                      placeholder=""
                    />
                    <label for="fecha">Fecha de la consulta</label>
                  </div>
      
                  <!-- INPUT DNI PACIENTE-->
                  <div class="col-xs-12 col-md-6 form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="dni"
                      name="dni"
                      th:value="${dni}"
                      placeholder=""
                    />
                    <label for="dni">DNI del paciente</label>
                  </div>
      
                  <!-- INPUT PROFESIONAL-->
                  <div class="col-xs-12 form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="profesional"
                      name="profesional"
                   
                      placeholder=""
                    />
                    <label for="profesional">Profesional</label>
                  </div>
                  
                  <!-- INPUT DIAGNOSTICO -->
                  <div class="col-md-12 form-floating">
                    <textarea
                      type="text"
                      class="form-control diagnostico"
                      id="diagnostico"
                      placeholder=""
                      name="diagnostico"
                      th:value="${diagnostico}"
                    ></textarea>
                    <label for="diagnostico">Diagnóstico y Tratamiento</label>
                  </div>
                </div>
      
                <div class="col-xs-12 DivBtnEnviar">
                  <button
                    type="submit"
                    name="submit"
                    value="registrar"
                    class="btn btn-primary btnEnviar botonesFormulario"
                  >
                    ¡Registrarme!
                  </button>
                </div>
              </form>
            </div>
          </main>
     <!--FOOTER-->
        <div class="container-fluid pie">
            <footer  th:replace="/fragments/footer :: footer"</footer><!--NO MODIFICAR-->
        </div>


        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"
        ></script> <!--NO MODIFICAR-->

    </body>
</html>
