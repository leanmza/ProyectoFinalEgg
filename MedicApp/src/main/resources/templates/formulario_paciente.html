<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace= "/fragments/head :: head" </head>  <!--NO MODIFICAR-->

    <body>
        <!--HEADER-->
        <div class="container-fluid cabecera">
            <header th:replace="/fragments/header :: header"</header>  <!--NO MODIFICAR-->
        </div>

        <!--MAIN-->

        <main>
            <div id="divFormPaciente" class="container-fluid divFormPaciente">
                <div class="row titulo">
                    <h3>REGISTRATE EN NUESTRA APP</h3>
                </div>

                <form
                    class="form-floating row formulario formularioCrear"
                    id="formulario"

                    th:action="@{/registroPaciente}"
                    method="POST"
                    >
                    <!-- DATOS PERSONALES -->
                    <div class="row rowDatosPersonales">
                        <div class="tituloForm">
                            <h4>Completá el formulario y sé parte de MiTurno</h4>
                        </div>
                        <!-- form-floating es para que el placeholder se haga chiquito en el input y no desaparezca -->
                        <!-- INPUT OCULTO DEL ID -->
                        <input
                            hidden
                            type="text"
                            id="id"
                            name="id"
                            th:value="${id}"
                            />

                        <!-- INPUT NOMBRE-->
                        <div class="col-xs-12 col-md-6 form-floating">
                            <input
                                type="text"
                                class="form-control"
                                id="nombre"
                                name="nombre"
                                th:value="${nombre}"
                                placeholder=""
                                />
                            <label for="nombre">Nombre</label>
                        </div>
                        <!-- INPUT APELLIDO-->
                        <div class="col-xs-12 col-md-6 form-floating">
                            <input
                                type="text"
                                class="form-control"
                                id="apellido"
                                name="apellido"
                                th:value="${apellido}"
                                placeholder=""
                                />
                            <label for="apellido">Apellido</label>
                        </div>
                        <!-- INPUT DNI-->
                        <div class="col-xs-12 col-md-6 form-floating">
                            <input
                                type="text"
                                class="form-control"
                                id="dni"
                                name="dni"
                                th:value="${dni}"
                                placeholder=""
                                />
                            <label for="dni">DNI (sin puntos ni espacios)</label>
                        </div>
                        <!-- INPUT FECHA NACIMIENTO -->
                        <div class="col-xs-12 col-md-6 form-floating">
                            <input
                                type="date"
                                class="form-control"
                                id="naciemiento"
                                name="nacimiento"
                                />
                            <label for="naciemiento">Fecha de Nacimiento</label>
                        </div>
                        <!-- INPUT SEXO-->

                        <div class="col-xs-12 col-md-6 divSexo form-floating">

                            <select name="sexo" id="sexo" class="sexo form-select">
                                <option value="" selected disabled>Elegir opción...</option>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="otro">Otro</option>
                            </select>
                            <label for="sexo">Sexo</label>
                        </div>
                        <!-- INPUT DIRECCIÓN-->
                        <div class="col-xs-12 col-md-6 form-floating">
                            <input
                                type="text"
                                class="form-control"
                                id="direccion"
                                name="direccion"
                                th:value="${direccion}"
                                placeholder=""
                                />
                            <label for="direccion">Dirección</label>
                        </div>
                        <!-- INPUT MAIL-->
                        <div class="col-xs-12 col-md-6 form-floating">
                            <input
                                type="text"
                                class="form-control"
                                id="correo"
                                name="correo"
                                th:value="${email}"
                                placeholder=""
                                />
                            <label for="correo">Email</label>
                        </div>
                        <!-- INPUT TELEFONO-->
                        <div class="col-xs-12 col-md-6 form-floating">
                            <input
                                type="text"
                                class="form-control"
                                id="telefono"
                                name="telefono"
                                th:value="${telefono}"
                                placeholder=""
                                />
                            <label for="telefono">Telefono</label>
                        </div>

                        <!-- INPUT PASSWORD-->
                        <div class="col-xs-12 col-md-6 form-floating">
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder=""

                                />
                            <label for="password">Contraseña</label>
                        </div>
                        <!-- INPUT PASSWORD2-->
                        <div class="col-xs-12 col-md-6 form-floating">
                            <input
                                type="password"
                                class="form-control"
                                id="password2"
                                name="password2"
                                placeholder=""
                                />
                            <label for="password2">Repetir Contraseña</label>
                        </div>
                    </div>

                    <div class="col-xs-12 DivBtnEnviar">
                        <button
                            type="submit"
                            name="submit"
                            value="registrar"
                            class="btn btn-primary btnEnviar botonesFormulario"
                            >
                            ¡Registrarme!
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <!--FOOTER-->
        <div class="container-fluid pie">
            <footer  th:replace="/fragments/footer :: footer"</footer><!--NO MODIFICAR-->
        </div>


        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"
        ></script> <!--NO MODIFICAR-->

    </body>
</html>
